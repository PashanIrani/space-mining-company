  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="row">
    <div id="stats-window" class="window">
      <div class="title-bar">
        <div class="title-bar-text">Welcome!</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Welcome to Space Mining Co.!</p>
        <fieldset class="no-background basic-border">
          <legend class="match-text">General Info:</legend>
          <p>Date: <span id="time-formattedDate"></span></p>
          <p>Time: <span id="time-formattedTime"></span> (<span id="time-timeOfDayLabel"></span>)</p>
        </fieldset>


      </div>
    </div>

  </div>
  <div class="row">
    <div id="energy-window" class="window">
      <div class="title-bar">
        <div class="title-bar-text">Energy</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>The lifeblood of progress, without it, all crumbles.</p>
        <p>Energy: <span id="energy-buildStatus"></span><span id="energy-amount"></span>/
          <span id="energy-capacity"></span>
        </p>
        <div class="progress-bar-container"><span id="energy-progress-bar"></span></div>

        <div class="button-container">
          <div>
            <button id="energy-generate-button">Generate Energy (<span id="energy-generate-amount"></span>)</button>
            <p class="hold-button-text" id="energy-hold-amount"></p>
          </div>
        </div>

      </div>
      <div class="status-bar">
        <p class="status-bar-field">Rate: <span id="energy-rate"></span></p>
      </div>
    </div>

  </div>

  <div class="row">
    <div id="funds-window" class="window">
      <div class="title-bar">
        <div class="title-bar-text">Funds</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Funds, the vital force driving the wheels of the economy, without which all commerce grinds to a halt.</p>
        <p>Funds: <span id="funds-amount"></span>/
          <span id="funds-capacity"></span> <span id="funds-buildStatus"></span>
        </p>
        <p>Cost: <span id="funds-costs"></span></p>
        <div class="button-container">
          <div>
            <button id="funds-generate-button">Generate Funds (<span id="funds-generate-amount"></span>)</button>
            <p class="hold-button-text" id="funds-hold-amount"></p>
          </div>
        </div>

      </div>
      <div class="status-bar">
        <p class="status-bar-field">Rate: <span id="funds-rate"></span></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="store-window" class="window">
      <div class="title-bar">
        <div class="title-bar-text">Store</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div id="store-content-container"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="/scripts/index.js"></script>
</body>

</html>
